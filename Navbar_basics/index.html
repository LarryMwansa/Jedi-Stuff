<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS Link Here -->
    <link rel="stylesheet" href="style.css">
    <title>How To Create A Responsive Navbar</title>
</head>

<body>
    <!-- The Navbar has been organised semantically -->
    <header class="navigation-header">
        <nav>
            <!-- Logo Here -->
            <div class="logo-container">
                <a href="#">Logo</a>
            </div>
            <!-- Nav Links are Here -->
            <div id="navigation-items" class="navigation-items">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <!-- The Humburger Button Goes Here -->
            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>
        </nav>
    </header>
</body>

</html>
