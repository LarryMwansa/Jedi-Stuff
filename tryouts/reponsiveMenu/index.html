
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Hamburger icon */
        .icon {
            /*display: none;*/
            position: absolute;
            top: 5%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }

        /* Menu for mobile */
        .menu {
            background-color: #333;
            padding: 20px;
            display: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
            }

            .icon {
                display: block;
            }

            .menu {
                position: absolute;
                top: 55px;
                /* Adjust as needed */
                left: 0;
                width: 100%;
                background-color: #444;
                display: none;
            }
        }

        /* Show the menu on hamburger click */
        .icon:checked~.menu {
            display: block;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <div class="icon" onclick="toggleMenu()">
            &#9776; <!-- Unicode for hamburger icon -->
        </div>
    </div>

    <div class="menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
    </div>

    <script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    </script>

</body>

</html>
