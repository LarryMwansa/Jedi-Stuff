<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container">
        <h2>Register</h2>
        <input type="text" id="registerName" placeholder="Enter your name"><br><br>
        <input type="password" id="registerPassword" placeholder="Enter your password"><br><br>
        <button id="registerButton">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("registerButton").addEventListener("click", function () {
            const name = document.getElementById("registerName").value.trim();
            const password = document.getElementById("registerPassword").value.trim();

            if (name && password) {
                if (localStorage.getItem(name)) {
                    alert("User already exists. Please login.");
                    window.location.href = "login.html";
                } else {
                    localStorage.setItem(name, password); // Store user credentials
                    alert("Registration successful! Set up your activities.");
                    localStorage.setItem("setupUser", name); // Store user for setup
                    window.location.href = "setup.html"; // Redirect to setup page
                }
            } else {
                alert("Please enter a name and password.");
            }
        });
    </script>

</body>

</html>
