<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h2>Setup Your Activities</h2>
    <p>Enter the activities you want to track, separated by commas.</p>
    <input type="text" id="activityInput" placeholder="e.g. Breakfast, Work, Exercise">
    <br><br>
    <button id="saveActivities">Save Activities</button>

    <script>
        document.getElementById("saveActivities").addEventListener("click", function () {
            const activities = document.getElementById("activityInput").value.trim();
            const user = localStorage.getItem("loggedInUser");

            if (user && activities) {
                localStorage.setItem(user + "_activities", activities);
                alert("Activities saved! Redirecting to your dashboard.");
                window.location.href = "index.html";
            } else {
                alert("Please enter at least one activity.");
            }
        });
    </script>

</body>

</html>
